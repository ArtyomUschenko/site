<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV tags</title>
    <style>
        .dv-1 {
            background-color: aquamarine;
        }
        .tx-1 {
            color: #ff0026;
            font-size: 100px;
        }
        div {
            background-color: #0037ff;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="dv-1">
        <p class="tx-1">Это первый контейнер</p>
    </div>
    <p></p>
    <div>
        <p>Это втоой контейнер</p>
    </div>
</body>
</html>
